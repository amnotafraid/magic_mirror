<button *ngIf="!customerPresent" (click)="customerPushedButton()"></button>
<div *ngIf="customerPresent">
<h1>Welcome to Hat Manager</h1>
<h2>Scan a UPC Code to Shop or Share</h2>
<button *ngIf="!scanInputOpen" (click)="customerRequestedScan()">Scan</button>
</div>
<input *ngIf="scanInputOpen" [(ngModel)]="barcodeToFind" (keyup.enter)="scanComplete()">
