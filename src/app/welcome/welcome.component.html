<button *ngIf="!customerPresent" (click)="customerPushedButton()">Start</button>
<div *ngIf="customerPresent">
  <h1>Welcome to Hat Manager</h1>
  <h2>Scan a UPC Code to Shop or Share</h2>
  <input [(ngModel)]="barcodeToFind" (keyup.enter)="scanComplete(barcodeToFind)" placeholder="Touch Here To Scan">
</div>
