<div  *ngIf="photos.length > 0" class="top">
  <ul>
  <li *ngFor="let photo of photos"><img src="assets/customer-photos/{{photo}}"></li>
  </ul>
</div>

<div class="bottom share-buttons">
  <button (click)="pushTakePhoto()">Take Photo</button>
  <button *ngIf="photos.length > 0" (click)="pushSharePhotos()">Share Photos</button>
</div>
