<div class="top">
  <h2>{{product.name}}</h2><h2>{{product.price | currency:'USD':true}}</h2>
</div>
<div class="bottom">
  <h3 *ngIf="syncStatus!='paired'">Purchase on Phone</h3>
  <div *ngIf="!product.sizes">
    <button *ngIf="syncStatus!='paired'" (click)="buyHat()">Buy Me</button>
    <h3 *ngIf="syncStatus==='paired'">See Phone to Purchase</h3>
  </div>
  <div *ngIf="product.sizes">
	<button *ngFor="let item of product.sizes"
	  (click)="buyHat()"
    >Buy {{item}}
    </button>
  </div>
  <div><button (click)="mirrorReset()">New Hat / Leave</button></div>
</div>
